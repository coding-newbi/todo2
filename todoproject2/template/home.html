{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="mb-3 shadow">
             {% csrf_token %}
                <div class="form-group">
                     <input type="text"  class="form-control" name="taskname" placeholder="task">
                </div>
                <div class="form-group">
                     <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>
<div class="form-group">
                     <input type="date" class="form-control" name="date" placeholder="date">
                </div>

                     <input type="submit" class="btn btn-success">
             </form>

        </div>
    </div>
<div class="row">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10">
    <p class="text-center"><a href="{% url 'add1' %}" class="btn btn-secondary">click to view task</a> </p>
</div>
</div>
</div>
{% endblock %}
